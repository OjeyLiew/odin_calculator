	<head>

		<title>Odin Calculator</title>

	</head>

			<div class="calculator">

				</div>
				<div class="buttons">

					<button>8</button>
					<button>9</button>
					<button>+</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>*</button>
					<button>0</button>
					<button>clear</button>
					<button>=</button>

			</div>
		</div>
		<script src="index.js"></script>
	</body>
